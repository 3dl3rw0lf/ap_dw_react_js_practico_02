<!DOCTYPE html>
<html lang="es" data-bs-theme="dark">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">

</head>

<body>
    <main class="container-sm">
        <h1 class="m-5 text-center">Calculadora</h1>
        <section class="m-5">
            <h2 class="">Funcionamiento</h2>
            <p>
                Ingrese el primer número y luego el segundo. Posteriormente elija la operación deseada.
            </p>
            <p>
                Se puede borrar alguno de los números ingresados  o ambos con los botones.
            </p>
            <hr class="my-5 text-primary ">
            <div>
                <div class="input-group mb-3">
                    <input aria-label="number1" class="form-control" id="number-one"
                        placeholder="Ingrese el primer número" type="text">
                </div>
                <div class="btn-group mb-3 d-grid gap-2 d-md-flex justify-content-md-center" role="group">
                    <button id="plus" class="btn btn-outline-primary" data-action="plus" type="button" >
                        <svg xmlns=" http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor"
                            class="bi bi-plus" viewBox="0 0 16 16">
                            <path
                                d="M8 4a.5.5 0 0 1 .5.5v3h3a.5.5 0 0 1 0 1h-3v3a.5.5 0 0 1-1 0v-3h-3a.5.5 0 0 1 0-1h3v-3A.5.5 0 0 1 8 4z" />
                        </svg>
                    </button>
                    <button id="key-calculator" class="btn btn-outline-primary" data-action="minus" type="button">
                        <svg xmlns=" http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor"
                            class="bi bi-dash" viewBox="0 0 16 16">
                            <path d="M4 8a.5.5 0 0 1 .5-.5h7a.5.5 0 0 1 0 1h-7A.5.5 0 0 1 4 8z" />
                        </svg>
                    </button>
                    <button id="key-calculator" class="btn btn-outline-primary" data-action="times" type="button">
                        <svg xmlns=" http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor"
                            class="bi bi-x" viewBox="0 0 16 16">
                            <path
                                d="M4.646 4.646a.5.5 0 0 1 .708 0L8 7.293l2.646-2.647a.5.5 0 0 1 .708.708L8.707 8l2.647 2.646a.5.5 0 0 1-.708.708L8 8.707l-2.646 2.647a.5.5 0 0 1-.708-.708L7.293 8 4.646 5.354a.5.5 0 0 1 0-.708z" />
                        </svg>
                    </button>
                    <button id="key-calculator" class="btn btn-outline-primary" data-action="divided" type="button">
                        <svg xmlns=" http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor"
                            class="bi bi-slash" viewBox="0 0 16 16">
                            <path
                                d="M11.354 4.646a.5.5 0 0 1 0 .708l-6 6a.5.5 0 0 1-.708-.708l6-6a.5.5 0 0 1 .708 0z" />
                        </svg>
                    </button>
                </div>
                <div class="input-group mb-3">
                    <input aria-label="number2" class="form-control" id="number-two"
                        placeholder="Ingrese el segundo número" type="text">

                </div>
            </div>
            <hr>
            <div>
                <div class="input-group mb-3">
                    <input aria-label="result" class="form-control" disabled id="result"
                    placeholder="El resultado de la operación es" type="text">
                </div>
            </div>
            <div class="mb-3 d-grid gap-2 d-md-flex justify-content-md-end ">
                <button class="btn btn-danger col" id="clear-number-one">
                    Limpiar número 1
                </button>
                <button class="btn btn-danger col" id="clear-number-two">
                    Limpiar número 2
                </button>
            </div>
            <div class="mb-3 d-grid gap-2">
                <button class="btn btn-danger" id="clear-both">
                    Limpiar ambos números
                </button>
            </div>
        </section>
    </main>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
    <script src="./assets/js/calculadora.js"></script>
</body>

</html>
